    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { MeshSurfaceSampler } from 'three/addons/math/MeshSurfaceSampler.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            PARTICLE_COUNT: 32000,
            HORSE_SCALE: 0.16,
            COLOR_GOLD: 0xffd700,
            COLOR_RED: 0xcc2200,
            CAM_Z: 70
        };

        const STATE = {
            mode: 'HORSE',
            handDetected: false,
            handX: 0,
            handY: 0,
            targetPhoto: null,
            lastGesture: 'NONE' // ç”¨äºé˜²æŠ–å’Œé€»è¾‘åˆ†ç¦»
        };

        let scene, camera, renderer, composer;
        let particleSystem;
        let positions, targets, scatterTargets;
        let horsePoints = []; 
        let clock = new THREE.Clock();
        
        let photos = [];
        let photoGroup = new THREE.Group();
        let dummyTarget = new THREE.Vector3(); 

        async function init() {
            initThree();
            setupPostProcessing();
            await loadHorseModel();
            createParticleSystem();
            initMediaPipe();

            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            window.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') document.getElementById('ui-layer').classList.toggle('ui-hidden');
            });

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050000); 
            scene.fog = new THREE.FogExp2(0x050000, 0.008);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0, CONFIG.CAM_Z);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            scene.add(photoGroup);
        }

        function setupPostProcessing() {
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.55; 
            bloomPass.strength = 0.6;   
            bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);
        }

        async function loadHorseModel() {
            return new Promise((resolve) => {
                const loader = new GLTFLoader();
                loader.load('https://threejs.org/examples/models/gltf/Horse.glb', (gltf) => {
                    const mesh = gltf.scene.children[0];
                    if (mesh.morphTargetInfluences) mesh.morphTargetInfluences[0] = 0.4;
                    mesh.updateMatrixWorld(true);

                    const sampler = new MeshSurfaceSampler(mesh).build();
                    const tempPosition = new THREE.Vector3();

                    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                        sampler.sample(tempPosition);
                        horsePoints.push(
                            tempPosition.x * CONFIG.HORSE_SCALE,
                            (tempPosition.y * CONFIG.HORSE_SCALE) - 12,
                            tempPosition.z * CONFIG.HORSE_SCALE
                        );
                    }
                    let sumX = 0, sumZ = 0;
                    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                        sumX += horsePoints[i * 3];
                        sumZ += horsePoints[i * 3 + 2];
                    }
                    const centerX = sumX / CONFIG.PARTICLE_COUNT;
                    const centerZ = sumZ / CONFIG.PARTICLE_COUNT;
                    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                        horsePoints[i * 3] -= centerX;
                        horsePoints[i * 3 + 2] -= centerZ;
                    }
                    const HORSE_OFFSET_LEFT = 0.6;
                    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                        horsePoints[i * 3] -= HORSE_OFFSET_LEFT;
                    }
                    resolve();
                }, undefined, () => resolve());
            });
        }

        function createParticleSystem() {
            const particleGeo = new THREE.BufferGeometry();
            positions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            targets = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            scatterTargets = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            const colors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            const sizes = new Float32Array(CONFIG.PARTICLE_COUNT);

            const colorGold = new THREE.Color(CONFIG.COLOR_GOLD);
            const colorRed = new THREE.Color(CONFIG.COLOR_RED);
            const tempColor = new THREE.Color();

            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                targets[i*3] = horsePoints[i*3];
                targets[i*3+1] = horsePoints[i*3+1];
                targets[i*3+2] = horsePoints[i*3+2];

                const r = 40 + Math.random() * 80; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                scatterTargets[i*3] = r * Math.sin(phi) * Math.cos(theta);
                scatterTargets[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                scatterTargets[i*3+2] = r * Math.cos(phi);

                positions[i*3] = scatterTargets[i*3];
                positions[i*3+1] = scatterTargets[i*3+1];
                positions[i*3+2] = scatterTargets[i*3+2];

                const rand = Math.random();
                if (rand < 0.9) {
                    tempColor.set(colorGold);
                    sizes[i] = 0.5 + Math.random() * 0.8;
                } else {
                    tempColor.set(colorRed); 
                    sizes[i] = 0.8 + Math.random() * 1.2;
                }

                colors[i*3] = tempColor.r;
                colors[i*3+1] = tempColor.g;
                colors[i*3+2] = tempColor.b;
            }

            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particleGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            
            const material = new THREE.ShaderMaterial({
                uniforms: { pointTexture: { value: sprite } },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                        gl_PointSize = size * ( 250.0 / -mvPosition.z );
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4( vColor, 0.6 ); 
                        gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
                        if ( gl_FragColor.a < 0.1 ) discard;
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });

            particleSystem = new THREE.Points(particleGeo, material);
            scene.add(particleSystem);
        }

        function addPhotoMesh(texture) {
            const img = texture.image;
            const aspect = img.width / img.height;
            const MAX_SIZE = 8;
            let finalWidth, finalHeight;

            if (aspect >= 1) { 
                finalWidth = MAX_SIZE;
                finalHeight = MAX_SIZE / aspect;
            } else { 
                finalHeight = MAX_SIZE;
                finalWidth = MAX_SIZE * aspect;
            }

            const photoGeo = new THREE.PlaneGeometry(finalWidth, finalHeight); 
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photoMesh = new THREE.Mesh(photoGeo, photoMat);
            photoMesh.position.z = 0.05;

            const BORDER = 0.8; 
            const frameGeo = new THREE.PlaneGeometry(finalWidth + BORDER, finalHeight + BORDER); 
            const frameMat = new THREE.ShaderMaterial({
                uniforms: { color1: { value: new THREE.Color(0xb8860b) }, color2: { value: new THREE.Color(0xfff7cc) } },
                vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`,
                fragmentShader: `
                    uniform vec3 color1; uniform vec3 color2; varying vec2 vUv;
                    void main() {
                        float gradient = (vUv.x + vUv.y) * 0.5;
                        float shine = abs(sin(gradient * 10.0));
                        vec3 finalColor = mix(color1, color2, gradient + shine * 0.2);
                        gl_FragColor = vec4(finalColor, 1.0);
                    }
                `,
                side: THREE.DoubleSide
            });
            const frameMesh = new THREE.Mesh(frameGeo, frameMat);

            const group = new THREE.Group();
            group.add(frameMesh);
            group.add(photoMesh);

            // å±…ä¸­çƒä½“åˆ†å¸ƒï¼Œæ·»åŠ ç¢°æ’æ£€æµ‹å’Œå‡åŒ€åˆ†å¸ƒä¼˜åŒ–
            let targetPos;
            let attempts = 0;
            const maxAttempts = 200; // å¢åŠ å°è¯•æ¬¡æ•°ï¼Œæé«˜æ‰¾åˆ°åˆé€‚ä½ç½®çš„æ¦‚ç‡

            // ç¢°æ’æ£€æµ‹ï¼šç¡®ä¿æ–°ç…§ç‰‡ä¸å·²æœ‰ç…§ç‰‡ä¹‹é—´ä¿æŒä¸€å®šè·ç¦»
            do {
                // ä½¿ç”¨çƒé¢å‡åŒ€åˆ†å¸ƒç®—æ³•ï¼Œç¡®ä¿ç…§ç‰‡åœ¨çƒä½“ä¸Šå‡åŒ€åˆ†å¸ƒ
                const u = Math.random();
                const v = Math.random();
                const theta = Math.acos(2 * u - 1);
                const phi = 2 * Math.PI * v;
                
                // è®¡ç®—çƒä½“åŠå¾„ï¼Œä½¿å…¶ä¸Šä¸‹é¡¶ç‚¹å¸ƒæ»¡ç”»é¢
                // ä½¿ç”¨åŸºäºç›¸æœºè§†è§’çš„çƒä½“åŠå¾„è®¡ç®—
                const fov = camera.fov * Math.PI / 180;
                const sphereRadius = CONFIG.CAM_Z * Math.tan(fov / 2) * 0.85; // è°ƒæ•´ç¼©æ”¾å› å­

                // é©¬å¤´ä½ç½®ï¼ˆåŸºäºhorsePointsçš„ä¸­å¿ƒï¼‰
                const horseHeadPos = new THREE.Vector3(-2, 0, 0); // è°ƒæ•´Yåæ ‡ï¼Œä½¿æ•´ä¸ªçƒä½“ä½ç½®ä¸Šç§»

                // è®¡ç®—ç›¸å¯¹äºé©¬å¤´çš„ç›®æ ‡ä½ç½®
                targetPos = new THREE.Vector3(
                    sphereRadius * Math.sin(theta) * Math.cos(phi) + horseHeadPos.x,
                    sphereRadius * Math.sin(theta) * Math.sin(phi) + horseHeadPos.y,
                    sphereRadius * Math.cos(theta) + horseHeadPos.z
                );

                attempts++;
                
                // æ£€æŸ¥æ˜¯å¦ä¸å·²æœ‰ç…§ç‰‡è·ç¦»è¿‡è¿‘
                let tooClose = false;
                for (const photo of photos) {
                    const distance = targetPos.distanceTo(photo.targetPos);
                    // è€ƒè™‘ç…§ç‰‡å¤§å°ï¼Œè®¾ç½®æ›´å¤§çš„æœ€å°è·ç¦»
                    const photoSize = 12; // å¢å¤§ç…§ç‰‡å°ºå¯¸ä¼°è®¡ï¼ˆåŒ…å«è¾¹æ¡†ï¼‰
                    const requiredDistance = 25 + photoSize; // è¿›ä¸€æ­¥å¢å¤§åŸºç¡€è·ç¦»åŠ ä¸Šç…§ç‰‡å°ºå¯¸
                    if (distance < requiredDistance) {
                        tooClose = true;
                        break;
                    }
                }

                if (!tooClose || attempts >= maxAttempts) {
                    break;
                }
            } while (true);

            // è°ƒæ•´æ—‹è½¬é€Ÿåº¦ï¼Œä½¿å…¶æ›´åŠ ä¼˜é›…
            const rotateSpeed = new THREE.Vector3(
                (Math.random()-0.5) * 0.01, (Math.random()-0.5) * 0.01, (Math.random()-0.5) * 0.01
            );

            // æ·»åŠ éšæœºå¤§å°å˜åŒ–ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿ
            const scaleVariation = 0.7 + Math.random() * 0.5; // 0.7-1.2çš„ç¼©æ”¾èŒƒå›´

            group.position.set(0,0,0);
            group.scale.set(0,0,0);
            
            photoGroup.add(group);
            photos.push({ mesh: group, targetPos, rotateSpeed, scaleVariation });
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoMesh(t);
                    });
                }
                reader.readAsDataURL(f);
            });
            updateStatus("ç…§ç‰‡åŠ è½½ä¸­...è¯·è¯•ç€åšğŸ‘Œæ‰‹åŠ¿");
            STATE.mode = 'SCATTER';
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            if (STATE.mode === 'SCATTER' && STATE.handDetected) {
                // å·¦å³æ‘†åŠ¨æ§åˆ¶Yè½´æ—‹è½¬
                const targetRotY = (STATE.handX - 0.5) * 3;
                photoGroup.rotation.y += (targetRotY - photoGroup.rotation.y) * 2 * dt;
                
                // ä¸Šä¸‹æ‘†åŠ¨æ§åˆ¶Xè½´æ—‹è½¬
                const targetRotX = (STATE.handY - 0.5) * -2; // è´Ÿå·ä½¿ä¸Šä¸‹æ‘†åŠ¨æ–¹å‘æ›´ç›´è§‚
                photoGroup.rotation.x += (targetRotX - photoGroup.rotation.x) * 2 * dt;
                
                // é™åˆ¶Xè½´æ—‹è½¬èŒƒå›´ï¼Œé¿å…è¿‡åº¦å€¾æ–œ
                photoGroup.rotation.x = Math.max(-Math.PI/4, Math.min(Math.PI/4, photoGroup.rotation.x));
            } else if (STATE.mode !== 'FOCUS') {
                photoGroup.rotation.y += 0.05 * dt; 
                // å½“æ²¡æœ‰æ‰‹åŠ¿æ—¶ï¼Œç¼“æ…¢æ¢å¤Xè½´æ—‹è½¬åˆ°0
                photoGroup.rotation.x += (0 - photoGroup.rotation.x) * 0.5 * dt;
            }
            particleSystem.rotation.y = photoGroup.rotation.y;
            particleSystem.rotation.x = photoGroup.rotation.x;

            const pos = particleSystem.geometry.attributes.position.array;
            const lerpFactor = (STATE.mode === 'HORSE') ? 3.0 : 4.5; 

            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let tx, ty, tz;

                if (STATE.mode === 'HORSE') {
                    tx = targets[i3]; ty = targets[i3+1]; tz = targets[i3+2];
                    tx += Math.sin(time * 2 + i) * 0.05;
                    ty += Math.cos(time * 2 + i) * 0.05;
                } else {
                    tx = scatterTargets[i3]; ty = scatterTargets[i3+1]; tz = scatterTargets[i3+2];
                    const floatSpeed = 0.5;
                    const floatAmp = 2.5;
                    tx += Math.sin(time * floatSpeed + i) * floatAmp;
                    ty += Math.cos(time * floatSpeed + i * 0.9) * floatAmp;
                    tz += Math.sin(time * floatSpeed * 0.8 + i) * floatAmp;
                }
                
                pos[i3]   += (tx - pos[i3]) * lerpFactor * dt;
                pos[i3+1] += (ty - pos[i3+1]) * lerpFactor * dt;
                pos[i3+2] += (tz - pos[i3+2]) * lerpFactor * dt;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            photos.forEach(p => {
                if (STATE.mode === 'SCATTER' || STATE.mode === 'FOCUS') {
                    p.mesh.position.lerp(p.targetPos, 2.0 * dt);
                    
                    // æ ¹æ®scaleVariationè°ƒæ•´ç…§ç‰‡å¤§å°ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿ
                    const targetScale = new THREE.Vector3(
                        1 * p.scaleVariation, 
                        1 * p.scaleVariation, 
                        1 * p.scaleVariation
                    );
                    p.mesh.scale.lerp(targetScale, 3.0 * dt);
                    
                    if (STATE.mode === 'FOCUS' && p.mesh === STATE.targetPhoto) {
                        p.mesh.lookAt(camera.position);
                    } else {
                        // è°ƒæ•´æ—‹è½¬åŠ¨ç”»ï¼Œä½¿å…¶æ›´åŠ æµç•…
                        p.mesh.rotation.x += p.rotateSpeed.x;
                        p.mesh.rotation.y += p.rotateSpeed.y;
                        p.mesh.rotation.z += p.rotateSpeed.z;
                    }
                } else {
                    p.mesh.position.lerp(new THREE.Vector3(0,0,0), 3.0 * dt);
                    p.mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 4.0 * dt);
                }
            });

            let targetCamPos = new THREE.Vector3(0, 0, CONFIG.CAM_Z);
            let targetLookAt = new THREE.Vector3(0, 0, 0);

            if (STATE.mode === 'FOCUS' && STATE.targetPhoto) {
                const photoWorldPos = new THREE.Vector3();
                STATE.targetPhoto.getWorldPosition(photoWorldPos);
                
                targetCamPos = photoWorldPos.clone().multiplyScalar(0.7); 
                targetLookAt = photoWorldPos;
                
                camera.position.lerp(targetCamPos, 2.5 * dt);
                dummyTarget.lerp(targetLookAt, 3.0 * dt);
                camera.lookAt(dummyTarget);
                
            } else {
                if (STATE.mode === 'SCATTER') targetCamPos.z = 90; 
                if (STATE.mode === 'HORSE') targetCamPos.z = 70;   
                
                camera.position.lerp(targetCamPos, 1.5 * dt);
                dummyTarget.lerp(new THREE.Vector3(0,0,0), 3.0 * dt);
                camera.lookAt(dummyTarget);
            }

            composer.render();
        }

        // ================= æ‰‹åŠ¿æ ¸å¿ƒè¯†åˆ«åŒº =================
        async function initMediaPipe() {
            const video = document.getElementById('webcam');
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    const predict = async () => {
                        const result = handLandmarker.detectForVideo(video, performance.now());
                        
                        if (result.landmarks.length > 0) {
                            STATE.handDetected = true;
                            const lm = result.landmarks[0];
                            STATE.handX = lm[9].x; 
                            STATE.handY = lm[9].y; // æ·»åŠ å¯¹yåæ ‡çš„æ•è·ï¼Œç”¨äºä¸Šä¸‹æ‘†åŠ¨
                            const wrist = lm[0];

                            // 1. è®¡ç®—æ‹‡æŒ‡å’Œé£ŸæŒ‡æŒ‡å°–çš„è·ç¦» (ç”¨äºåˆ¤æ–­æ˜¯å¦æ˜¯ OK/æåˆ)
                            const thumbTip = lm[4];
                            const indexTip = lm[8];
                            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

                            // 2. è®¡ç®—å…¶ä»–ä¸‰æŒ‡ï¼ˆä¸­ã€æ— åã€å°ï¼‰æŒ‡å°–åˆ°æ‰‹è…•çš„å¹³å‡è·ç¦» (ç”¨äºåˆ¤æ–­æ˜¯å¦ä¼¸ç›´)
                            const otherTips = [lm[12], lm[16], lm[20]];
                            let otherExtDist = 0;
                            otherTips.forEach(t => otherExtDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                            otherExtDist /= 3;

                            // 3. è®¡ç®—æ‰€æœ‰å››æŒ‡ï¼ˆé£Ÿã€ä¸­ã€æ— åã€å°ï¼‰åˆ°æ‰‹è…•çš„è·ç¦» (ç”¨äºåˆ¤æ–­æ˜¯å¦æ¡æ‹³)
                            const allTips = [lm[8], lm[12], lm[16], lm[20]];
                            let allCompactDist = 0;
                            allTips.forEach(t => allCompactDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                            allCompactDist /= 4;

                            // --- åˆ¤å®šé€»è¾‘ ---
                            // OKæ‰‹åŠ¿ï¼šæ‹‡æŒ‡é£ŸæŒ‡æåˆ(dist < 0.06) ä¸” å…¶ä»–ä¸‰æŒ‡ä¼¸ç›´(dist > 0.3)
                            const isOkSign = (pinchDist < 0.08) && (otherExtDist > 0.25);
                            
                            // æ¡æ‹³ï¼šæ‰€æœ‰æ‰‹æŒ‡éƒ½ç¦»æ‰‹è…•å¾ˆè¿‘
                            const isFist = (allCompactDist < 0.3);

                            // å¼ æ‰‹ï¼šæ‰€æœ‰æ‰‹æŒ‡ç¦»æ‰‹è…•éƒ½æ¯”è¾ƒè¿œ
                            const isOpen = (allCompactDist > 0.45);

                            if (isOkSign) {
                                // åªæœ‰å½“ä¸Šä¸€æ¬¡çŠ¶æ€ä¸æ˜¯OKæ—¶ï¼Œæ‰è§¦å‘ä¸€æ¬¡éšæœºåˆ‡æ¢
                                if (STATE.lastGesture !== 'OK') {
                                    if (photos.length > 0) {
                                        STATE.mode = 'FOCUS';
                                        STATE.targetPhoto = pickRandomPhoto();
                                        updateStatus("ğŸ‘Œ OKæ‰‹åŠ¿ -> éšæœºå›å¿†");
                                    }
                                    STATE.lastGesture = 'OK';
                                }
                            } else if (isFist) {
                                if (STATE.lastGesture !== 'FIST') {
                                    STATE.mode = 'HORSE';
                                    updateStatus("âœŠ æ¡æ‹³ -> å¬å”¤é‡‘é©¬");
                                    STATE.lastGesture = 'FIST';
                                }
                            } else if (isOpen) {
                                if (STATE.lastGesture !== 'OPEN') {
                                    // åªæœ‰å½“å‰ä¸æ˜¯FOCUSæ¨¡å¼æˆ–è€…åœ¨çœ‹ç…§ç‰‡æ—¶æƒ³é€€å‡ºæ‰åˆ‡å› SCATTER
                                    if (STATE.mode !== 'SCATTER') {
                                        STATE.mode = 'SCATTER';
                                        updateStatus("âœ‹ å¼ æ‰‹ -> æ˜Ÿäº‘æ•£å¼€");
                                    }
                                    STATE.lastGesture = 'OPEN';
                                }
                            } else {
                                // ä¸­é—´æ€ï¼Œä¸é‡ç½® lastGesture ä»¥é˜²æ­¢æŠ–åŠ¨ï¼Œä¿æŒä¸Šä¸€ä¸ªçŠ¶æ€
                            }

                        } else {
                            STATE.handDetected = false;
                            STATE.lastGesture = 'NONE';
                        }
                        requestAnimationFrame(predict);
                    };
                    predict();
                });
            }
        }

        function pickRandomPhoto() {
            if (photos.length === 0) return null;
            const randIdx = Math.floor(Math.random() * photos.length);
            return photos[randIdx].mesh;
        }

        function updateStatus(text) {
            document.getElementById('status-indicator').innerText = text;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            
            // çª—å£å¤§å°å˜åŒ–æ—¶ï¼Œé‡æ–°è®¡ç®—çƒä½“åŠå¾„å¹¶è°ƒæ•´ç…§ç‰‡ä½ç½®
            if (photos.length > 0) {
                // ä½¿ç”¨åŸºäºç›¸æœºè§†è§’çš„çƒä½“åŠå¾„è®¡ç®—
                const fov = camera.fov * Math.PI / 180;
                const sphereRadius = CONFIG.CAM_Z * Math.tan(fov / 2) * 0.85; // è°ƒæ•´ç¼©æ”¾å› å­
                
                // é©¬å¤´ä½ç½®ï¼ˆåŸºäºhorsePointsçš„ä¸­å¿ƒï¼‰
                const horseHeadPos = new THREE.Vector3(-2, 0, 0); // è°ƒæ•´Yåæ ‡ï¼Œä½¿æ•´ä¸ªçƒä½“ä½ç½®ä¸Šç§»
                
                photos.forEach(photo => {
                    // è®¡ç®—ç›¸å¯¹äºé©¬å¤´çš„åç§»å‘é‡
                    const offsetVec = new THREE.Vector3(
                        photo.targetPos.x - horseHeadPos.x,
                        photo.targetPos.y - horseHeadPos.y,
                        photo.targetPos.z - horseHeadPos.z
                    );
                    
                    // è®¡ç®—åŸå§‹åç§»è·ç¦»
                    const originalDistance = offsetVec.length();
                    
                    if (originalDistance > 0) {
                        // æŒ‰æ¯”ä¾‹è°ƒæ•´åç§»å‘é‡
                        const scaleFactor = sphereRadius / originalDistance;
                        offsetVec.normalize().multiplyScalar(sphereRadius);
                        
                        // é‡æ–°è®¡ç®—ç›®æ ‡ä½ç½®ï¼ŒåŸºäºé©¬å¤´ä½ç½®
                        photo.targetPos.x = horseHeadPos.x + offsetVec.x;
                        photo.targetPos.y = horseHeadPos.y + offsetVec.y;
                        photo.targetPos.z = horseHeadPos.z + offsetVec.z;
                    }
                });
            }
        }

        init();
    </script>
